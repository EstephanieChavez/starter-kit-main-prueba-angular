<mat-toolbar color="primary" class="container">
  <h1>.. Generador de Multiplos 3, 5 y 7 ..</h1>
</mat-toolbar>
<div class="container">
  
  <mat-card class="body1">
    <p>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo"/>
    </p>

  </mat-card>
